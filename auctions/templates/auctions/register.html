{% extends "auctions/layout.html" %}

{% block body %}

    <div class="d-flex justify-content-center">
        <h2 class="display-6">Register</h2>
    </div>

    {% if message %}
        <div style="width: 550px; margin: 10px auto 10px;">
            <div class="alert alert-danger" role="alert">
                 {{message}}
            </div>
        </div>
    {% endif %}

    <div style="width: 550px; margin: 10px auto 10px;">

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="John">
          <label for="floatingInput">Username</label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput1" name="email" placeholder="John@example.com">
          <label for="floatingInput1">Email Address</label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput2" name="password" placeholder="somepassword">
          <label for="floatingInput2">Password</label>
        </div>

       <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput3" name="confirmation" placeholder="somepassword">
          <label for="floatingInput3">Confirm Password</label>
        </div>

        
        <input class="btn btn-outline-primary mb-3" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

    </div>

{% endblock %}
